name: Deploy and Notify Social Media

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0
      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: '0.152.2'
          extended: true
      - name: Build
        run: hugo --minify
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  notify:
    runs-on: ubuntu-latest
    needs: deploy
    steps:
      # Postar no Mastodon
      - name: Post to Mastodon
        uses: cbrgm/mastodon-github-action@v2
        with:
          access-token: ${{ secrets.MASTODON_ACCESS_TOKEN }}
          url: "https://mastodon.social"
          message: "Confira o novo post no meu blog: https://tiagolima.me"

      # Postar no Bluesky (Perfil Principal de 134 seguidores)
      - name: Post to Bluesky
        uses: myConsciousness/bluesky-post@v5
        with:
          text: "Confira o novo post no meu blog: https://tiagolima.me"
          identifier: ${{ secrets.BLUESKY_HANDLE }}
          password: ${{ secrets.BLUESKY_APP_PASSWORD }}