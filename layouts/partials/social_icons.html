<div class="social-icons" {{ with .align }}align="{{ . }}"{{ end }}>
  {{- range .Site.Params.socialIcons }}
    {{ $name := lower .name }}
    <a href="{{ trim .url " " | safeURL }}"
       target="_blank"
       rel="{{ if eq $name "mastodon" }}me noopener noreferrer{{ else }}noopener noreferrer{{ end }}"
       title="{{ (.title | default .name) | title }}">
      {{ partial "svg.html" . }}
    </a>
  {{- end }}
</div>
