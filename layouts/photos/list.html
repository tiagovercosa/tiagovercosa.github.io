{{ define "main" }}
<article class="post-single">
  <header class="post-header">
    <h1>{{ .Title }}</h1>
    {{ with .Description }}
      <p class="post-description">{{ . }}</p>
    {{ end }}
  </header>

  <div class="photo-grid">
    {{ range .Pages }}
      {{ $imgs := .Resources.ByType "image" }}
      {{ if gt (len $imgs) 0 }}
        {{ $img := index $imgs 0 }}
        <a href="{{ .RelPermalink }}" class="photo-item">
          <img src="{{ $img.RelPermalink }}" alt="{{ .Title }}">
          <span class="photo-caption">{{ .Title }}</span>
        </a>
      {{ end }}
    {{ end }}
  </div>
</article>
{{ end }}
