baseURL: https://tiagovercosa.github.io/
languageCode: pt
title: "Tiago Lima"
copyright: "2024–2026 Tiago Lima · [CC BY-NC-SA 4.0](https://creativecommons.org/licenses/by-nc-sa/4.0/)"

enableRobotsTXT: true
enableGitInfo: true

# services:
#   googleAnalytics:
#     ID: G-MEASUREMENT_ID

outputs:
  home: [html, llms]
  page: [html]
  section: [html, rss]

module:
  hugoVersion:
    extended: true
    min: "0.146.0"

  imports:
    - path: github.com/imfing/hextra

markup:
  highlight:
    noClasses: false
  goldmark:
    renderer:
      unsafe: true
    extensions:
      passthrough:
        delimiters:
          block: [['\[', '\]'], ['$$', '$$']]
          inline: [['\(', '\)'], ['$', '$']]
        enable: true

enableInlineShortcodes: true

menu:
  main:
    - name: Documentação
      pageRef: /docs
      weight: 1
      params:
        type: link
    - name: Blog
      pageRef: /blog
      weight: 2
      params:
        type: link
    - name: Arquivo
      pageRef: /archive
      weight: 3
      params:
        type: link
    - name: Sobre
      pageRef: /about
      weight: 4
    - name: Pesquisa
      weight: 5
      params:
        type: search
    - name: Theme Toggle
      params:
        type: theme-toggle

params:
  externalLinkDecoration: true

  navbar:
    displayTitle: true
    displayLogo: false

  theme:
    default: system
    displayToggle: true

  footer:
    enable: true
    displayCopyright: true
    displayPoweredBy: true
    width: normal

  displayUpdatedDate: false
  dateFormat: "02 Jan 2006"
  displayReadingTime: true

  author:
    name: Tiago Lima
    email: contato@tiagolima.me
  
  description: "Blog do Tiago Lima falando sobre física, matemática, tecnologia, computação e coisas geek."

  search:
    enable: true
    type: flexsearch

    flexsearch:
      # index page by: content | summary | heading | title
      index: content
      # full | forward | reverse | strict
      tokenize: forward

  blog:
    list:
      displayTags: true
      # date | lastmod | publishDate | title | weight
      sortBy: date
      sortOrder: desc # or "asc"
      # Pagination
      pagerSize: 20

    article:
      displayPagination: true

  toc:
    displayTags: true

  highlight:
    copy:
      enable: true
      # hover | always
      display: hover

  page:
    width: normal

  imageZoom:
    enable: true

  comments:
    enable: false
    type: giscus
