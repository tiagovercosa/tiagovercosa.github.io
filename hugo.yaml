baseURL: https://tiagolima.me/
languageCode: pt
title: Tiago Lima
copyright: "2024–2026 Tiago Lima · [CC BY-NC-SA 4.0](https://creativecommons.org/licenses/by-nc-sa/4.0/)"
theme: ["hextra"]

enableEmoji: true
enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false

params:

  homeInfoParams:
    title: Tiago Lima
    content: |
      **Bem-vindo ao meu blog.** Este é um espaço pensado para compartilhar
      reflexões sobre Física e Matemática, anotações de leituras, experiências com
      programação, software livre e tudo mais que me desperte interesse.
      
      Logo abaixo você encontra alguns links para me acompanhar em outros espaços da web.
      Fique à vontade. Será um prazer ter você por aqui.

  socialIcons:
    - name: github
      url: "https://github.com/tiagovercosa"
    - name: mastodon
      url: "https://mastodon.social/@vercosa"
    - name: bluesky
      url: "https://bsky.app/profile/tiagolima.me"
    - name: microblog
      url: "https://micro.tiagolima.me"
    - name: email
      url: "mailto:contato@tiagolima.me"
    - name: rss
      url: "/posts/index.xml"

  defaultTheme: auto

  conver:
    linkFullImages: true

  paginacao: 6
  dateFormat: "02 Jan 2006"
  enableRss: true

  showReadingTime: true
  showLastUpdated: true
  ShowBreadCrumbs: true
  ShowPostNavLinks: true

  pagination:
    disableAliases: true
    pagerSize: 5
    path: page

menu:
  main:
    - identifier: posts
      name: Posts
      url: /posts/
      weight: 1
    - identifier: search
      name: Buscar
      url: /search/
      weight: 2
    - identifier: tags
      name: Tags
      url: /tags/
      weight: 3
    - identifier: archives
      name: Arquivo
      url: /archives/
      weight: 4
    - identifier: about
      name: Sobre
      url: /about/
      weight: 5

outputs:
  home: ["HTML", "JSON"]
  section: ["HTML", "RSS"]
  taxonomy: ["HTML", "RSS"]
  term: ["HTML", "RSS"]

mediaTypes:
  application/rss+xml:
    suffixes:
      - xml

outputFormats:
  RSS:
    mediatype: application/rss+xml
    baseName: index
    permalinkable: true
